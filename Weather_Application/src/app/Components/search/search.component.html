<ion-card>
      <ion-item>
        <ion-input placeholder="Enter location" [(ngModel)]="location" id="auto-trigger" expand="block"></ion-input>
        <ion-icon name="close" slot="end" *ngIf="location" (click)="clearLocation()"></ion-icon>
        <ion-icon name="search" slot="end" (click)="search()" (window:keyUp.enter)="search()"></ion-icon>
      </ion-item>
</ion-card>
