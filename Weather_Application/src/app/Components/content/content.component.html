<ion-datetime-button displayFormat="YYYY-MM-DD" datetime="datetime"></ion-datetime-button>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>


<ion-note class="welcome-message" *ngIf="!DataToContent">
    <h4>Explore Every Weather Moment Here.</h4>
</ion-note>


<ion-card *ngIf="DataToContent">
  <ion-card-header>
    <strong><h3>{{userLocation}} Weather Details</h3></strong>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row *ngFor="let key of keys; let i=index">
        <ion-col size="8" class="ion-text-start">
          <strong>{{ header[i] }}:</strong>
        </ion-col>
        <ion-col size="4" class="ion-text-end">
          {{ DataToContent[key] }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
